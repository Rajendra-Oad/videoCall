<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Conference</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            width: 100%;
            padding: 1rem;
            background: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .main_container {
            display: flex;
            flex: 1;
            padding: 1rem;
            gap: 2rem;
            flex-direction: column;
        }

        .video_container {
            position: relative;
            min-height: 300px;
            max-height: 70vh;
            padding: 1rem;
            display: flex;
            flex: 2;
            align-items: center;
            justify-content: space-between;
        }

        video {
            width: 100%;
            height: 100%;
            aspect-ratio: 16/9;
            transform: scaleX(-1);
            background: black;
            border-radius: 1rem;
            object-fit: cover;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.2);
        }

        button {
            background: #f5f5f5;
            color: #000;
            width: 50px;
            height: 50px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            padding: 1rem;
            border: 1px solid rgba(128, 128, 128, 0.2);
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
            outline: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            background: #9393938b;
            color: white;
        }

        button.active {
            background: #007bff;
            color: white;
        }

        button.muted {
            background: #ff4444;
            color: white;
        }

        button#end {
            background: red;
            color: white;
            transform: rotate(135deg);
        }

        button#end:hover {
            background: #cc0000;
        }

        .screen-sharing {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
        }

        footer {
            position: sticky;
            bottom: 0;
            background: #007bff;
            color: white;
            padding: 1rem;
            z-index: 100;
        }

        @media (min-width: 768px) {
            .main_container {
                flex-direction: row;
            }
            .video_container {
                max-width: calc(70% - 10px);
            }
        }

        @media (max-width: 480px) {
            .main_container {
                padding: 10px;
                gap: 10px;
            }
            video {
                border-radius: 0.5rem;
            }
        }

        .alert {
            position: fixed;
            max-width:75%;
            width:100%;
            top: 20px;
            left: 50%;
            transform:translateX(-50%);
            z-index: 1000;
        }
    </style>
</head>

<body>
    <header class="d-flex align-items-center justify-content-between">
        <h4 class="m-0">Video Conference</h4>
        <div class="d-flex align-items-center gap-3">
            <p class="m-0 copy-meeting-id" style="cursor: pointer;" 
               title="Click to copy meeting ID">
                Meeting ID: <span id="meetingId">123-456-789</span>
                <i class="ri-file-copy-line"></i>
            </p>
        </div>
    </header>

    <main class="main_container container-fluid">
        <section class="video_container row position-relative">
            <div id="screenSharingBanner" class="screen-sharing d-none">
                Screen Sharing Active
            </div>
            <video autoplay id="webCamVideo" class="col-lg-11 col-12 mb-3 p-0"></video>
            
            <div class="btn_container controls col-lg-1 col-12 d-flex gap-3 
                        align-items-center justify-content-lg-end justify-content-center 
                        flex-lg-column flex-row">
                <button id="micBtn" aria-label="Mute/Unmute">
                    <i class="ri-mic-line"></i>
                </button>
                <button id="webcamBtn" aria-label="Start/Stop Webcam">
                    <i class="ri-video-on-line"></i>
                </button>
                <button id="screenShare" aria-label="Screen Share">
                    <i class="ri-arrow-up-box-line"></i>
                </button>
                <button id="end" aria-label="End Call">
                    <i class="ri-phone-fill"></i>
                </button>
            </div>
        </section>

        <aside class="participants-list p-3">
            <h5>Participants</h5>
            <div class="list-group">
                <div class="list-group-item">You (Host)</div>
                <!-- Participant list would be populated dynamically -->
            </div>
        </aside>
    </main>

    <footer class="text-center">
        <p class="m-0">Powered by Rajendra Oad &copy; 2024</p>
    </footer>

    <script src="app.js" defer></script>
</body>
</html>
